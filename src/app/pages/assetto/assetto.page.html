
<ion-content>
        <!--           LISTA DEI POST CREATI DALL UTENTE      -->
        <ion-grid style="background: #FECB00;">
            <ion-row>
                <ion-col>
                    <ion-text color="primary" margin-bottom text-center>
                        <h2>{{"BINDWARE_INTERFACE"|translate}} <img src="assets/img/bindwareInterface.png" alt="Migliorare grafica" style="height: 8%;width: 8%"></h2>
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div style="background: #383a3e; height: 1%; width: 100%"></div>


        <!-- They can also be used to group sliding items -->
        <ion-item-group>
            <ion-item-divider color="tertiary" >
                <ion-text color="primary" margin-start>
                    <ion-label>
                        <h2>
                            <ion-icon name="build" margin-start size="medium"></ion-icon> {{"MANAGE_ASSETS"|translate}}
                        </h2>
                    </ion-label>
                </ion-text>
            </ion-item-divider>
            <ion-item-sliding  *ngFor="let ass of this.service.getAssetsByUtenteSession()| async">
            <ion-item detail (click)="goToDetail(ass.id)">
            <ion-label>
                <h2 >{{ass.nome_assetto}} </h2> <h4 float-end><ion-text color="secondary">{{ass.famiglia_cpu}}</ion-text></h4>
                <h4 *ngIf="ass.completato === true;else  is_false"><ion-text color="success"><ion-icon name="checkmark-circle"></ion-icon> {{"COMPLETE"|translate}}</ion-text></h4>
                <ng-template #is_false><h4><ion-text color="warning"><ion-icon name="warning"></ion-icon> {{"COMPLETE"|translate}}</ion-text></h4></ng-template>
                <h4 *ngIf="ass.pubblicato === true;else not_pubblic"><ion-text color="success"><ion-icon name="checkmark-circle"></ion-icon> {{"PUBLISH"|translate}}</ion-text></h4>
                <ng-template #not_pubblic><h4><ion-text color="warning"><ion-icon name="warning"></ion-icon> {{"PUBLISH"|translate}}</ion-text></h4></ng-template>
            </ion-label>
            <ion-icon name="settings" size="large" slot="start" color="primary"></ion-icon>
            </ion-item>
                <ion-item-options>
                <ion-item-option color="danger" (click)="clearAsset()">
                    <ion-icon name="trash"></ion-icon>{{"DELETE_BUTTON"| translate | uppercase}}
                </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="openFormAsset($event,this.userSession)">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
